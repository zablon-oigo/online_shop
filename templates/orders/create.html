{% extends 'base.html' %}

{% block title %}
Checkout
{% endblock %}
{% block content %}
<h2>Checkout</h2>

<h3>Your order</h3>
<ul>
    {% for item in cart %}
    <li>
        {{item.quantity}}x {{ item.product.name}}
        <span>${{item.total_price }}</span>
    </li>
    {% endfor %}
</ul>
<p>Total: ${{ cart.get_total_price }}</p>
<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Place Order">
</form>
{% endblock %}
